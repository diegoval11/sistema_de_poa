{% extends 'administrador/base_admin.html' %}

{% block contenido %}
<div class="space-y-6">
    <!-- Encabezado mejorado con botones de acción -->
    <div class="flex items-center justify-between">
        <div>
            <div class="tooltip tooltip-right" data-tip="{{ proyecto.nombre }}">
                <h1 class="text-3xl font-bold text-congress-blue-700 line-clamp-1">{{ proyecto.nombre }}</h1>
            </div>
            <p class="text-base-content/60 mt-1">{{ proyecto.unidad.unidad.nombre }} - Año {{ proyecto.anio }}</p>
        </div>
        <div class="flex gap-2">
            <a href="{% url 'administrador:proyectos_unidad' proyecto.unidad.id %}" class="btn btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver
            </a>
            <!-- Agregar botones de exportación -->
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-info">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Exportar POA
                </label>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li>
                        <a href="{% url 'administrador:exportar_proyecto_detalle_pdf' proyecto.id %}" class="text-error">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                            Exportar a PDF
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'administrador:exportar_proyecto_detalle_excel' proyecto.id %}" class="text-success">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            Exportar a Excel
                        </a>
                    </li>
                </ul>
            </div>
            <a href="{% url 'administrador:editar_proyecto_admin' proyecto.id %}" class="btn btn-warning">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Editar POA
            </a>
        </div>
    </div>

</div>
{% endblock %}
