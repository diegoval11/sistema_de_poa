{% extends 'administrador/base_admin.html' %}

{% block contenido %}
<div class="max-w-2xl mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-6 text-error">
                Confirmar Eliminación
            </h2>

            <div class="alert alert-warning">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <span>¿Está seguro que desea eliminar este {{ tipo }}?</span>
            </div>

            <div class="bg-base-200 p-4 rounded-lg my-4">
                <p class="font-semibold">{{ tipo }}:</p>
                <p class="mt-2">{{ objeto }}</p>
            </div>

            <p class="text-sm text-base-content/70">Esta acción no se puede deshacer.</p>

            <div class="card-actions justify-end mt-6">
                <a href="{% url url_cancelar %}" class="btn btn-ghost">Cancelar</a>
                <form method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-error">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
